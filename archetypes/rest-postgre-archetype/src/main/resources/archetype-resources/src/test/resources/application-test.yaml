# ─────────────────────
# Spring configuration
# ─────────────────────
spring:
  application:
    name: ${uncapitalizedEntity}
  # SQL initialization (schema + data scripts)
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql

  datasource:
    url: jdbc:h2:mem:pricesdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

# ─────────────────────
# Server configuration
# ─────────────────────
server:
  port: ${serverPort}

# ─────────────────────
# Health check & Actuator
# ─────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    ping:
      enabled: true
  info:
    env:
      enabled: true

# ─────────────────────
# Application info
# ─────────────────────
info:
  app:
    environment: production

# ─────────────────────
# OpenAPI / Swagger UI
# ─────────────────────
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /openapi/${uncapitalizedEntity}-api.yaml
